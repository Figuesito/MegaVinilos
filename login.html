<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>
  <div class="form-container">
    <h1>Iniciar Sesión</h1>
    <form action="php/login.php" method="POST">
      <div class="form-section" style="flex: 1; min-width: 300px;">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-section" style="flex: 1; min-width: 300px;">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required />
      </div>

      <div style="width: 100%; margin-top: 20px;">
        <button type="submit">Ingresar</button>
        <a href="index.html" class="volver-btn">Volver al inicio</a>
      </div>
    </form>
    
    <!-- Botón para ir a registro -->
    <p style="text-align:center; margin-top: 20px; color: #E3D4FF;">
      ¿No tienes una cuenta?
      <a href="register.html" style="color: #BCA6FF; font-weight: bold; text-decoration: none;">
        Regístrate
      </a>
    </p>
  </div>
</body>
</html>
